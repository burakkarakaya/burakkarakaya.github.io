<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll ile Video Oynatma</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            height: 200vh; /* Scroll efekti için uzun bir sayfa */
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        canvas {
            width: 80vw;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="videoCanvas"></canvas>

    <script>
        const canvas = document.getElementById("videoCanvas");
        const ctx = canvas.getContext("2d");
        const video = document.createElement("video");

        video.src = "video.mp4"; // Video dosyanı buraya koy
        video.muted = true;
        video.playsInline = true;
        video.preload = "auto";

        video.addEventListener("loadeddata", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        }

        gsap.to(video, {
            scrollTrigger: {
                trigger: canvas,
                start: "top center",
                end: "bottom center",
                scrub: true, // Scroll hareketine göre ilerler
                onUpdate: (self) => {
                    video.currentTime = video.duration * self.progress; // Scroll yüzdesine göre video süresi ayarlanır
                    drawFrame();
                },
            }
        });

    </script>

</body>
</html>
